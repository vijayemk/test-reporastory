 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>CRUD Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <!-- header section-->
         <header id="header">
             <nav>
                 <div class="container">
                     <div class="text-center">
                         <a href="/" class="nav-brand text-dark">User Managemet System</a>
                     </div>
                 </div>
             </nav>
        <!-- /header section-->
       
        <!-- Main Site -->
            <main id="site-main">
                <div class="container">
                    <div class="box-nav d-flex-between">
                        <a href="/add-user" class="border-shadow">
                            <span class="text-gradient">New User <i class="fa-solid fa-user"></i></span>
                        </a>
                    </div>

                    <!-- Form Handling -->
                    <form action="/" method="post">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>@Email</th>
                                    <th>Gender</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>username</td>
                                    <td>user@gmail.com</td>
                                    <td>male</td>
                                    <td>active</td>
                                    <td>
                                        <a href="#" class="btn border-shadow update">
                                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                        </a>
                                        <a href="#" class="btn border-shadow delete">
                                            <span class="text-gradient"><i class="fas fa-times"></i></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                    <!-- /Form Handling -->


                </div>
            </main>
        <!-- Main Site -->
        

    </body>
</html>
