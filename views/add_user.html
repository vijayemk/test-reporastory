<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>CRUD Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <!-- header section-->
         <header id="header">
             <nav>
                 <div class="container">
                     <div class="text-center">
                         <a href="/" class="nav-brand text-dark">User Managemet System</a>
                     </div>
                 </div>
             </nav>
        <!-- /header section-->
       
        <!-- Main Site -->
            <main id="site-main">
                <div class="container">
                    <div class="box-nav d-flex-between">
                        <div class="filter">
                            <a href="/"><i class="fas fa-angle-double-left"> </i> All User</a>
                        </div>
                    </div>
                    <div class="form-title text-center">
                        <h2 class="text-dark">New User</h2>
                        <span class="text-light">Use the form to create a new Account</span>
                    </div>

                    <!-- Form Handling -->
                    <form action="/" method="post" id="update_user">
                        <div class="new_user">
                         
                            <div class="form-group">
                                <label for="name" class="text-light">Name</label>
                                <input type="hidden" name="id" value ="">
                                <input type="text" name="name" value ="" placeholder="Enter the Name">
                            </div>
                            <div class="form-group">
                                <label for="Email" class="text-light">Email</label>
                                <input type="text" name="email" value ="" placeholder="Enter the Email">
                            </div>
                            <div class="form-group">
                                <label for="gender" class="text-light">Gender</label>
                                <!-- <div class="radio inline"> -->
                                    <input type="radio" name="gender" value="male">
                                    <label for="gender" class="text-light">Male</label>
                                <!-- </div> -->
                                <!-- <div class="radio inline"> -->
                                    <input type="radio" name="gender" value="female">
                                    <label for="gender" class="text-light">Female</label>
                                <!-- </div> -->
                            </div>
                            <div class="form-group">
                                <label for="status" class="text-light">Status</label>
                                <!-- <div class="radio inline"> -->
                                    <input type="radio" name="status" value ="active">
                                    <label for="status" class="text-light">Active</label>
                                <!-- </div> -->
                                <!-- <div class="radio inline"> -->
                                    <input type="radio" name="status" value ="inactive">
                                    <label for="status" class="text-light">Inactive</label>
                                <!-- </div> -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn text-dark update">Save</button>
                            </div>

                        
                       </div>
                    </form>

                    <!-- /Form Handling -->


                </div>
            </main>
        <!-- Main Site -->
        

    </body>
</html>
